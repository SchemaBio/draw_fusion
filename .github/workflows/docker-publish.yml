name: Build and Push to GHCR

on:
  push:
    branches: [main]
    # 通过 commit message 中的版本号触发（如 "v0.0.3" 或 "Release v0.0.3"）
    paths-ignore:
      - '**.md'

env:
  REGISTRY: ghcr.io
  # Docker 仓库名必须小写
  IMAGE_NAME: schemabio/draw_fusion

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 检查 commit message 是否包含版本号
    if: contains(github.event.head_commit.message, 'v')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from commit message
        id: version
        run: |
          # 从 commit message 中提取版本号（如 v0.0.3）
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -z "$VERSION" ]; then
            echo "No version found in commit message"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$REGISTRY/$IMAGE_NAME:$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
