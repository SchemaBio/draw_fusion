name: Docker Build and Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.2)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to gchr.io
        uses: docker/login-action@v3
        with:
          registry: gchr.io
          username: schemabio
          password: ${{ secrets.GCHR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gchr.io/schemabio/draw_fusion:${{ github.ref_name }}
            gchr.io/schemabio/draw_fusion:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
